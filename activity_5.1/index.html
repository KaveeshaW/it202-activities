  let apiEndpoint = "https://api.nasa.gov/planetary/apod?api_key=EC9xin7SiXoe483kTtFMgXIH6d8eLVruH4T5RIpd";
  fetch(apiEndpoint)
  .then((response) => {
    return response.json();
  })
  .then((myJson) => {
    console.log(myJson);
    let h = document.createElement("h1");
    h.textContent = myJson["title"];
    document.body.appendChild(h);
    
    let p = document.createElement("p");
    p.textContent = myJson["explanation"];
    document.body.appendChild(p);
    
    let p2 = document.createElement("p");
    p2.textContent = myJson["date"];
    document.body.appendChild(p2);
    
    let imgSrc = document.createElement("img");
    imgSrc.src = myJson.hdurl;
    document.body.appendChild(imgSrc);
    
    
  });
  </script>
